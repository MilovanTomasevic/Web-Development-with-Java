<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Windows-1250">
    <title>Liste</title>
  </head>

  <body>

    <h1>Liste</h1>
    <h2>Numerisana lista</h2>
    <!-- ovo je komentar -->
    <ol start = "1000" type = "I">
      <li>Prva stavka</li>
      <li>Druga stavka</li>
      <li>Treæa stavka</li>
    </ol>

    <h2>Pobrojana lista</h2>
    <ul>
      <li>Prva stavka</li>
      <li>Druga stavka</li>
      <li>Treæa stavka</li>
    </ul>

    <h2>Definiciona lista</h2>
    <dl>
      <dt>Prva stavka</dt>
      <dd> Objašnjenje prve stavke </dd>
      <dt>Druga stavka</dt>
      <dd> Objašnjenje druge stavke </dd>
      <dt>Treæa stavka</dt>
      <dd> Objašnjenje treæe stavke </dd>
    </dl>

  </body>

</html>
